<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>You Know Nothing John Snow!</title>

    <!-- Reset CSS then my CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div id="main-bg" class="full-screen">

        <div id="setup-game-screen" class="full-screen flex center f-column">
            <h1 id="game-title">You Know Nothing John Snow!</h1>
            <p id="select-one-player" class="current-choice">One Player</p>
            <p id="select-two-player">Two Players</p>
            <p>Press ENTER to start the game!</p>
        </div>

        <div id="input-player-name" class="hide full-screen flex center f-column">
            <form action="#">
                <h1 id="input-name-instructions">Player One, enter your name!</h1>
                <input type="text" id="name-input">
            </form>
        </div>

        <div id="select-game-length" class="hide full-screen flex center">
            <h1>Is this a <span id="seven" class="current-choice">7</span> or <span id="twenty-one">21</span> question
                game?</h1>
        </div>

        <div id="current-question-screen" class="hide full-screen flex center">
            <h1>Question <span class="question-counter"></span></h1>
        </div>

        <div id="categories-screen" class="hide full-screen flex center f-column">
            <h1><span id="current-player"></span> Choose a Category</h1>
            <div id="categories-display"></div>
        </div>

        <div id="question-display" class="hide full-screen flex center f-column">
            <h1 id="result-text" class="hide"></h1>

            <div id="scoreboard" class="hide"></div>
            
            <h1>Time Remaining: <span id="count-down">15</span></h1>
            <h1>Question <span class="question-counter"></span></h1>

        </div>




    </div>

    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Link my JS -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
