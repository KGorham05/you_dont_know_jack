<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>You Know Nothing John Snow!</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Roboto&display=swap" rel="stylesheet">
    <!-- CSS Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div id="main-bg" class="full-screen">

        <div class="container-fluid">

            <div id="setup-game-screen">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1 id="game-title">Human Trivia</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3 id="sub-title">For Aliens!</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <p id="select-one-player" class="select-one-player current-choice">One Player</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <p class="select-two-player">Two Players</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <p id="start-game">Press <span id="enter">ENTER</span> to start!</p>
                    </div>
                </div>


            </div>

        <!-- End of container -->
        </div>

        <div id="input-player-name" class="hide full-screen flex center f-column">
            <h1 id="current-player-text">Player One</h1>
            <h1 id="name-input-instructions">Enter your primitive human name!</h1>
            <input type="text" id="name-input" autofocus="autofocus" />
        </div>

        <div id="select-game-length" class="hide full-screen flex center">
            <h1>Is this a <span class="current-choice seven">7</span> or <span class="twenty-one">21</span> question
                game?</h1>
        </div>

        <div id="multiplayer-instructions" class="hide full-screen flex center f-column">
            <p>Player One, press <span class="q">"Q"</span> to buzz in!</p>
            <p>Player Two, press <span class="p">"P"</span> to buzz in!</p>
        </div>

        <div id="current-question-screen" class="hide full-screen flex center">
            <h1>ROUND <span class="question-counter"></span></h1>
        </div>

        <div id="categories-screen" class="hide full-screen flex center f-column">
            <h1>Choose a Category</h1>
            <div id="categories-display" class="center"></div>
        </div>

        <div id="question-screen" class="hide full-screen flex center f-column"></div>

        <div id="game-over-screen" class="hide full-screen flex center f-column"></div>



    </div>

    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Link my JS -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
